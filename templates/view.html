<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <title>Title</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            background-color: #f0f0f0;
        }

        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            color: #999999;
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-style: normal;
            font-weight: 400;
            letter-spacing: 0;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -moz-font-feature-settings: "liga" on;
            margin: 0;
            padding: 0;
            border: 0;
        }
        ol, ul {
            list-style: none;
        }
        a {color: #000; text-decoration: none; outline: none}
        a:hover, a:active {text-decoration: none; color:#fff;}

        header {
            overflow: hidden;
            width: 100%;
            height: 150px;
            background: #C4C4C4;
            padding: 0 4.5rem;
        }
        .logo {
            float: left;
            font-size: 20px;
            line-height: 150px;
            color: #000;

        }
        .menu {
            float: right;

        }
        .menu li {
            float: left;
            line-height: 150px;
            text-align: center;
            background: #C4C4C4;
            padding-left: 50px;
        }
        .menu li a {
            font-size: 20px;
        }

        .tab {
            padding: 0 4.5rem;
            overflow: hidden;
        }
         .tab_item {
            float: left;
            margin: 1.5rem 40px 1rem 0;
            text-align: center;
        }
        .tab_item button {
            padding: 10px 1px;
            border: none;
            border-bottom: 1px solid #000;
            font-size: 20px;
            cursor: pointer;
        }

        .mybox {
            background-color: white;
            width: 95%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0px 0px 5px 0px gray;
            margin: 20px auto;
        }

        .poster {
            width: 300px;
            height: 400px;
            display: block;
            margin: 0px auto;
        }

        input[type="text"]:disabled {
            background: white;
        }
        #memo{
            background: white;
        }
        #memo::-webkit-scrollbar {
            width: 5px;
        }
        #memo::-webkit-scrollbar-thumb {
            background-color: gray;
        }
        #memo::-webkit-scrollbar-track {
            background-color: azure;
        }

        #form fieldset {
            display: inline-block;
            direction: rtl;
            border: 0;
        }

        #star_rating label[for="star5"] {
            font-size: 1em;
            color: transparent;
            text-shadow: 0 0 0 #a00;
        }


    </style>
    <script>
        function logout() {
            $.removeCookie('token', {path: '/'});
            alert('로그아웃!');
            window.location.href = "/";
        }
    </script>
    <script>
        $(document).ready(function () {
            show_star();
        });

        function show_star(){
            let star = $('#star').val()

            $.ajax({
                type: "GET",
                url: "/netnote/detail",
                data: {},
                success: function (response) {
                    let temp_html = ``
                    for(let i = 0; i < star; i++) {
                        temp_html = `<label for="star5">⭐</label>`
                        $('#star_rating').append(temp_html)
                    }
                }
            });
        }
    </script>

</head>
<body>
    <div class="wrap" style="background-color: #F0F0F0">
        <!---- 헤더 영역 ---->
        <header>
            <h1 class="logo"><a href="/">로고</a></h1>
            <ul class="menu">
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </header>

        <section>
            <div class="tab_wrap">
                <!-- 탭 목록 -->
                <ul class="tab">
                    <!-- 탭 목록 활성화 클래스 active -->
                    <li class="tab_item active">
                        <button type="button">MOVIE</button>
                    </li>
                    <li class="tab_item active">
                        <button type="button">MOVIE</button>
                    </li>
                </ul>
            </div>
        </section>

        <!--    본문 -->
        <div class="mybox">
                <input type="hidden" name="objId" value="{{data['_id']}}">
                <div class="form-floating mb-3">
                    <img class="poster" src="{{data['img']}}" alt="포스터입니다">
                </div>
                <div class="row mb-3">
                    <label for="title" class="col-sm-2 col-form-label">제목</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" id="title" value="{{data['title']}}" disabled>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="director" class="col-sm-2 col-form-label">감독</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="director" id="director" value="{{data['director']}}"
                               disabled>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="date" class="col-sm-2 col-form-label">날짜</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="date" id="date" value="{{data['date']}}" disabled>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="together" class="col-sm-2 col-form-label">함께 본 사람</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="together" id="together" value="{{data['together']}}" disabled>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="memo" class="col-sm-2 col-form-label">메모</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="memo" id="memo" rows="5" style="overflow-y:scroll;" disabled>{{data['memo']}}</textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">별점</label>
                    <div class="col-sm-10">
                    <input type="hidden" name="star" id="star" value="{{data['star']}}">
                        <fieldset id="star_rating">

                        </fieldset>
                    </div>

                </div>
        </div>
    </div>
</body>
</html>
