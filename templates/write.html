<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/reset.css">
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <title>Title</title>
    <style>
        /*header*/
        header {
            overflow: hidden;
            width: 100%;
            height: 150px;
            padding: 0 4.5rem;
            border-bottom: 3px solid #F1F2F8;
            text-align: center;
            display: flex;
            align-items: center;
        }
        .logo img {
            max-width: 80%;
        }
        .menu {
            margin-left: auto;
        }
        .menu li {
            float: left;
            text-align: center;
            width: 194px;
            padding: 16px 0;
            background: #F1F2F8;
            border-radius: 8px;
            margin-left: 2.47vw;
            cursor:pointer;
        }
        .menu li a {
            font-size: 18px;
            color: #000;
        }
        section {
            position:relative;
            width: 100%;
            background: #F1F2F8;
            padding : 5vw 0;
        }
        .mybox {
            background: #fff;
            margin: 0 auto;
            width: 35%;
            min-width: 528px;
            padding: 30px 50px;
            box-shadow: 0px 0px 10px rgba(0,0,0,12%);
        }
        .poster {
            position: relative;
            height: 305px;
            display: block;
            margin: 0px auto;
            left: 50%;
            transform: translateX(-50%);
        }
        .border {
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        .border::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 1px solid rgba(255,255,255,80%);
            width: 97%;
            height: 98%;
        }
        .row {
            display: flex;
            margin-top: 10px;
        }
        .col-form-label {
            line-height: 1.5;
            width: 25%;
            font-family: 'S-CoreDream-3Light';
            padding: 0.375rem 0;
            font-size: 0.8rem;

        }
        .form-floating {
            margin-bottom: 25px;
        }
        .col-sm-10 {
            width:75%;
        }
        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
            line-height: 1.5;
            color: #5e5e5e;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #e9e9e9;
            border-radius: 0.25rem;
            appearance: none;

        }
        .star-pd {
            padding: 0.375rem 0;
        }
        .form-select {
            width:100%;
            border: 1px solid #e9e9e9;
            font-size: 0.8rem;
            padding: 0.375rem 0.75rem;
            color: #5e5e5e;
        }
        .btn {
            background: #2e44ff;
            border: none;
            padding: 5px 15px;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }
        #memo::-webkit-scrollbar {
            width: 5px;
        }
        #memo::-webkit-scrollbar-thumb {
            background-color: gray;
        }
        #memo::-webkit-scrollbar-track {
            background-color: azure;
        }

        #form fieldset {
            display: inline-block;
            padding-top: 5px;
            direction: rtl;
            border: 0;
        }
        .star-label {
            padding-top: 10px;
        }
        #form input[type=radio] {
            display: none;
        }

        #form label[for="star5"] {
            font-size: 1em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }
        #form label[for="star4"] {
            font-size: 1em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }
        #form label[for="star3"] {
            font-size: 1em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }
        #form label[for="star2"] {
            font-size: 1em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }
        #form label[for="star1"] {
            font-size: 1em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }

        #form label:hover {
            text-shadow: 0 0 0 #f1bd17;
        }

        #form label:hover ~ label {
            text-shadow: 0 0 0 #f1bd17;
        }

        #form input[type=radio]:checked ~ label {
            text-shadow: 0 0 0 #f1bd17;
        }

    </style>
    <script>
        document.getElementById('date').valueAsDate = new Date();
    </script>
    <script>
        function checkForm() {
            let category = $("#category").val()

            if(category==""){
                alert("카테고리를 선택해주세요")
                event.preventDefault();
            }else if($("input[name=star]:radio:checked").length < 1) {
                alert("별점을 입력해주세요")
                event.preventDefault();
            }
        }
    </script>

    <script>
        function logout() {
            $.removeCookie('token', {path: '/'});
            alert('로그아웃!');
            window.location.href = "/";
        }
    </script>
</head>
<body>
    <div class="wrap">
        <!---- 헤더 영역 ---->
        <header>
            <h1 class="logo">
                <a href="/main">
                    <img src="../static/images/logo_n.png" alt="로고">
                </a>
            </h1>

            <ul class="menu">
                {% if id == "" %}
                <li><a href="/sign_up">회원가입</a></li>
                <li><a href="/login">로그인</a></li>
                <li id="url_open" style="display: none"><a href="#">기록하기</a></li>
                {% else %}
                <li id="url_open"><a href="#">기록하기</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
                {% endif %}
            </ul>
        </header>

        <!--    본문 -->
        <section>
            <div class="mybox">
                <form name="form" id="form" action="/netnote/write" method="POST" onsubmit="checkForm()";>
                    <input type="hidden" name="url" value="{{data['url']}}">
                    <input type="hidden" name="image" value="{{data['img']}}">
                    <div class="form-floating mb-3">
                        <div class="border">
                            <img class="poster" src="{{data['img']}}" alt="포스터입니다">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="title" class="col-sm-2 col-form-label">제목</label>
                        <div class="col-sm-10"><input type="text" class="form-control" name="title" id="title" value="{{data['title']}}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="director" class="col-sm-2 col-form-label">감독</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="director" id="director" value="{{data['director']}}"
                                   >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="category" class="col-sm-2 col-form-label">카테고리</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" name="category" id="category">
                                <option value="">카테고리를 선택하세요</option>
                                <option value="영화">영화</option>
                                <option value="드라마">드라마</option>
                                <option value="키즈">키즈</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="date" class="col-sm-2 col-form-label">날짜</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="date" id="date" value="date">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="together" class="col-sm-2 col-form-label">함께 본 사람</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="together" id="together">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="memo" class="col-sm-2 col-form-label">메모</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="memo" id="memo" rows="5" style="overflow-y:scroll;"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label star-label">별점</label>
                        <div class="col-sm-10 star-pd">
                            <fieldset>
                                <input type="radio" name="star" value="5" id="star5"><label for="star5">⭐</label>
                                <input type="radio" name="star" value="4" id="star4"><label for="star4">⭐</label>
                                <input type="radio" name="star" value="3" id="star3"><label for="star3">⭐</label>
                                <input type="radio" name="star" value="2" id="star2"><label for="star2">⭐</label>
                                <input type="radio" name="star" value="1" id="star1"><label for="star1">⭐</label>
                            </fieldset>
                            <input type="submit" class="btn btn-outline-secondary" style="float: right" value="저장하기">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
