        header {

        }
        .menu li a {

        }

        .tab {

            overflow: hidden;
        }
         .tab_item {
            float: left;
            margin: 1.5rem 40px 1rem 0;
            text-align: center;
        }
        .tab_item button {
            padding: 10px 1px;
            border: none;
            border-bottom: 1px solid #000;
            font-size: 20px;
            cursor: pointer;
        }

        .mybox {
            background-color: white;
            width: 95%;
            max-width: 700px;
            padding: 20px;

        #form fieldset {
            display: inline-block;
            direction: rtl;

        #form label[for="star1"] {

            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }

        #form label:hover {
            text-shadow: 0 0 0 #a00;
        }

        #form label:hover ~ label {
            text-shadow: 0 0 0 #a00;
        }

        #form input[type=radio]:checked ~ label {
            text-shadow: 0 0 0 #a00;
        }

                    </div>
                </div>
                <div class="row mb-3">
                    <label for="together" class="col-sm-2 col-form-label">함께 본 사람</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="together" id="together">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="memo" class="col-sm-2 col-form-label">메모</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="memo" id="memo" rows="5" style="overflow-y:scroll;"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">별점</label>
                    <div class="col-sm-10">

                            <input type="radio" name="star" value="1" id="star1"><label for="star1">⭐</label>
                        </fieldset>
                        <button type="submit" class="btn btn-outline-secondary" style="float: right">저장하기</button>
                    </div>
